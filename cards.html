<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPM Flashcards</title>
    <style>
      :root {
        --color-nord-blue-1: #88c0d0;
        --color-nord-blue-2: #81a1c1;
        --color-nord-blue-3: #5e81ac;
        --color-nord-turquoise: #8fbcbb;
        --color-nord-purple: #b48ead;
        --color-nord-orange: #d08770;
        --color-nord-green: #a4be8c;
        --color-nord-red: #bf616a;
        --space-50: #f8fafc;
        --space-300: #cbd5e1;
        --space-500: #64748b;
        --space-600: #475569;
        --space-700: #334155;
        --space-800: #1e293b;
        --space-900: #0f172a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(
          135deg,
          var(--space-900) 0%,
          var(--space-800) 50%,
          var(--space-700) 100%
        );
        color: var(--space-50);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1,
      h2,
      .stack-title {
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(
          135deg,
          var(--color-nord-blue-1),
          var(--color-nord-blue-3),
          var(--color-nord-purple)
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        letter-spacing: -0.02em;
      }

      h1,
      .emoji {
        font-size: 2rem;
        font-weight: 600;
        padding-inline: 5px;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      /* Stack Cards */
      .stack-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .stack-card {
        background: linear-gradient(
          135deg,
          var(--space-700) 0%,
          var(--space-600) 100%
        );
        border: 1px solid var(--space-500);
        border-radius: 16px;
        padding: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .stack-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border-color: var(--color-nord-blue-2);
      }

      .stack-count {
        color: var(--space-300);
        font-size: 1.5rem;
      }

      /* Buttons */
      .btn {
        background: linear-gradient(
          135deg,
          var(--color-nord-blue-2),
          var(--color-nord-blue-3)
        );
        color: var(--space-50);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(129, 161, 193, 0.4);
      }

      .btn-add {
        background: linear-gradient(
          135deg,
          var(--color-nord-green),
          var(--color-nord-turquoise)
        );
      }

      .btn-back {
        background: linear-gradient(135deg, var(--space-600), var(--space-500));
      }

      .btn-got-it {
        background: linear-gradient(
          135deg,
          var(--color-nord-green),
          var(--color-nord-turquoise)
        );
      }
      .btn-need-learn {
        background: linear-gradient(
          135deg,
          var(--color-nord-red),
          var(--color-nord-purple)
        );
      }

      /* Flashcard */
      .card-container {
        perspective: 1000px;
        margin: 40px auto;
        width: 100%;
        max-width: 600px;
        height: 400px;
      }

      .flashcard {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: linear-gradient(
          135deg,
          var(--space-700) 0%,
          var(--space-600) 100%
        );
        border: 1px solid var(--space-500);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        text-align: center;
        font-size: 1.4rem;
        font-weight: 600;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .card-back {
        transform: rotateY(180deg);
        background: linear-gradient(
          135deg,
          var(--space-300),
          var(--color-nord-blue-1)
        );
        color: var(--space-900);
      }

      /* Study Controls */
      .study-controls,
      .knowledge-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 30px 0;
      }

      .study-progress {
        text-align: center;
        margin: 20px 0;
        font-size: 1.1rem;
        color: var(--space-300);
      }

      /* Forms */
      .form-section {
        background: linear-gradient(
          135deg,
          var(--space-700) 0%,
          var(--space-600) 100%
        );
        border: 1px solid var(--space-500);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--color-nord-blue-1);
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--space-500);
        border-radius: 8px;
        background: var(--space-800);
        color: var(--space-50);
        font-size: 1rem;
      }

      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }

      .header-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      /* Badge Styles: */
      .card-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 700;
        color: var(--space-50);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        z-index: 10;
      }

      .badge-got-it {
        background: linear-gradient(
          135deg,
          var(--color-nord-green),
          var(--color-nord-turquoise)
        );
      }

      .badge-need-learn {
        background: linear-gradient(
          135deg,
          var(--color-nord-red),
          var(--color-nord-purple)
        );
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .card-container {
          height: 300px;
        }

        .card-face {
          font-size: 1.1rem;
          padding: 20px;
        }

        .header-controls {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="display: flex">
        <div class="emoji">üöÄ</div>
        <h1>Learn with Flashcards</h1>
        <div class="emoji">üìö</div>
      </div>
      <!-- HOME PAGE -->
      <div class="page active" id="home-page">
        <div class="header-controls">
          <h2>Your Study Cards</h2>
          <div style="display: flex; gap: 10px">
            <button class="btn btn-back" onclick="exportData()">
              üíæ Export
            </button>
            <button
              class="btn btn-back"
              onclick="document.getElementById('import-file').click()"
            >
              üìÅ Import
            </button>
            <button class="btn btn-add" onclick="showPage('new-stack')">
              + New Stack
            </button>
          </div>
        </div>

        <input
          type="file"
          id="import-file"
          accept=".json"
          style="display: none"
          onchange="importData(event)"
        />

        <div class="stack-grid" id="stacks-container">
          <!-- Stacks will be populated by JavaScript -->
        </div>
      </div>

      <!-- NEW STACK PAGE -->
      <div class="page" id="new-stack-page">
        <div class="header-controls">
          <button class="btn btn-back" onclick="showPage('home')">
            ‚Üê Back
          </button>
          <h2 style="color: var(--color-nord-blue-1)">Create New Stack</h2>
          <div></div>
        </div>

        <div class="form-section">
          <div class="form-group">
            <label for="stack-title">Stack Title</label>
            <input type="text" id="stack-title" placeholder="e.g. GPM" />
          </div>
          <button class="btn" onclick="createStack()">Create Stack</button>
        </div>
      </div>

      <!-- STUDY PAGE -->
      <div class="page" id="study-page">
        <div class="header-controls">
          <button class="btn btn-back" onclick="showPage('home')">
            ‚Üê Back to Stacks
          </button>
          <h2 id="study-title"></h2>
          <button class="btn btn-add" onclick="showAddCard()">
            + Add Card
          </button>
        </div>

        <div class="study-progress" id="study-progress"></div>

        <div class="card-container">
          <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-face" id="card-front">
              <div>Click to start studying!</div>
            </div>
            <div class="card-face card-back" id="card-back">
              <div>Answer will appear here</div>
            </div>
          </div>
        </div>

        <div class="study-controls">
          <button class="btn" onclick="previousCard()">‚Üê Previous</button>
          <button class="btn" onclick="nextCard()">Next ‚Üí</button>
          <button class="btn" onclick="shuffleCards()">üîÄ Shuffle</button>
        </div>

        <div
          class="knowledge-controls"
          id="knowledge-controls"
          style="display: none"
        >
          <button class="btn btn-got-it" onclick="markCard(true)">
            ‚úÖ Got it!
          </button>
          <button class="btn btn-need-learn" onclick="markCard(false)">
            ‚ùå Need to learn!
          </button>
        </div>
      </div>

      <!-- ADD CARD PAGE -->
      <div class="page" id="add-card-page">
        <div class="header-controls">
          <button class="btn btn-back" onclick="backToStudy()">
            ‚Üê Back to Study
          </button>
          <h2 style="color: var(--color-nord-blue-1)">Add New Card</h2>
          <div></div>
        </div>

        <div class="form-section">
          <div class="form-group">
            <label for="add-card-front">Question / Front</label>
            <textarea id="add-card-front" placeholder="..."></textarea>
          </div>
          <div class="form-group">
            <label for="add-card-back">Answer / Back</label>
            <textarea id="add-card-back" placeholder="..."></textarea>
          </div>
          <button class="btn" onclick="addCard()">Add Card</button>
        </div>
      </div>
    </div>

    <script>
      // Auto-save warning on page close
      let hasShownExportPrompt = false;

      // Reset flag when page becomes visible again
      document.addEventListener("visibilitychange", function () {
        if (!document.hidden) {
          hasShownExportPrompt = false;
        }
      });

      // Data Management
      let stacks = [];
      let cards = [];
      let currentStackId = null;
      let currentCardIndex = 0;
      let isFlipped = false;

      // Initialize app
      function init() {
        loadData();
        showPage("home");
        renderStacks();
      }

      // Data persistence
      function saveData() {
        localStorage.setItem("flashcard-stacks", JSON.stringify(stacks));
        localStorage.setItem("flashcard-cards", JSON.stringify(cards));
      }

      function loadData() {
        const savedStacks = localStorage.getItem("flashcard-stacks");
        const savedCards = localStorage.getItem("flashcard-cards");

        if (savedStacks) stacks = JSON.parse(savedStacks);
        if (savedCards) cards = JSON.parse(savedCards);

        // Add sample data if empty
        if (stacks.length === 0) {
          createSampleData();
        }
      }

      function createSampleData() {
        stacks = [{ id: 1, title: "GPM", cardIds: [1] }];

        cards = [
          {
            id: 1,
            front: "Nenne 6 Klassifizierungsm√∂glichkeiten von Prozessen:",
            back: "1. Strukturierungs-(bzw. Formalisierungsgrad) </br> 2. Automatisierungsgrad </br> 3. Funktionsbereich </br> 4. Reichweite </br> 5. Effizienz </br> 6. Fallzahl",
            stackId: 1,
            status: false,
          },
        ];

        saveData();
      }

      // Page Navigation
      function showPage(pageId) {
        document.querySelectorAll(".page").forEach((page) => {
          page.classList.remove("active");
        });
        document.getElementById(pageId + "-page").classList.add("active");
      }

      // Stack Management
      function renderStacks() {
        const container = document.getElementById("stacks-container");
        container.innerHTML = "";

        stacks.forEach((stack) => {
          const cardCount = stack.cardIds.length;
          const div = document.createElement("div");
          div.className = "stack-card";
          div.onclick = () => startStudying(stack.id);
          div.innerHTML = `
                    <div class="stack-title">${stack.title}</div>
                    <div class="stack-count">${cardCount} card${
            cardCount !== 1 ? "s" : ""
          }</div>
                `;
          container.appendChild(div);
        });
      }

      function createStack() {
        const title = document.getElementById("stack-title").value.trim();
        if (!title) {
          alert("Please enter a stack title");
          return;
        }

        const newStack = {
          id: Date.now(),
          title: title,
          cardIds: [],
        };

        stacks.push(newStack);
        saveData();
        document.getElementById("stack-title").value = "";
        showPage("home");
        renderStacks();
      }

      // Study Mode
      function startStudying(stackId) {
        currentStackId = stackId;
        currentCardIndex = 0;
        isFlipped = false;

        const stack = stacks.find((s) => s.id === stackId);
        document.getElementById("study-title").textContent = stack.title;

        showPage("study");
        displayCurrentCard();
      }

      function displayCurrentCard() {
        const stack = stacks.find((s) => s.id === currentStackId);
        const stackCards = cards.filter((c) => stack.cardIds.includes(c.id));

        if (stackCards.length === 0) {
          document.getElementById("card-front").innerHTML =
            "<div>No cards yet!</div>";
          document.getElementById("card-back").innerHTML =
            "<div>Add your first card!</div>";
          document.getElementById("study-progress").textContent =
            "No cards in this stack";
          return;
        }

        const currentCard = stackCards[currentCardIndex];

        // Badge logic
        const badgeClass =
          currentCard.status === true
            ? "badge-got-it"
            : currentCard.status === false
            ? "badge-need-learn"
            : "";
        const badgeText =
          currentCard.status === true
            ? "Got it!"
            : currentCard.status === false
            ? "Need to learn!"
            : "";

        const badge = badgeClass
          ? `<div class="card-badge ${badgeClass}">${badgeText}</div>`
          : "";

        // Display with line breaks
        document.getElementById(
          "card-front"
        ).innerHTML = `${badge}<div>${currentCard.front.replace(
          /\n/g,
          "<br>"
        )}</div>`;
        document.getElementById(
          "card-back"
        ).innerHTML = `${badge}<div>${currentCard.back.replace(
          /\n/g,
          "<br>"
        )}</div>`;

        document.getElementById("study-progress").textContent = `Card ${
          currentCardIndex + 1
        } of ${stackCards.length}`;

        // Reset flip
        document.getElementById("flashcard").classList.remove("flipped");
        isFlipped = false;
        document.getElementById("knowledge-controls").style.display = "none";
      }

      function flipCard() {
        const flashcard = document.getElementById("flashcard");
        flashcard.classList.toggle("flipped");
        isFlipped = !isFlipped;
      }

      function nextCard() {
        const stack = stacks.find((s) => s.id === currentStackId);
        const stackCards = cards.filter((c) => stack.cardIds.includes(c.id));

        if (stackCards.length === 0) return;

        currentCardIndex = (currentCardIndex + 1) % stackCards.length;
        displayCurrentCard();
      }

      function previousCard() {
        const stack = stacks.find((s) => s.id === currentStackId);
        const stackCards = cards.filter((c) => stack.cardIds.includes(c.id));

        if (stackCards.length === 0) return;

        currentCardIndex =
          currentCardIndex === 0 ? stackCards.length - 1 : currentCardIndex - 1;
        displayCurrentCard();
      }

      function shuffleCards() {
        const stack = stacks.find((s) => s.id === currentStackId);
        const stackCards = cards.filter((c) => stack.cardIds.includes(c.id));

        if (stackCards.length <= 1) return;

        // Simple shuffle
        for (let i = stackCards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [stackCards[i], stackCards[j]] = [stackCards[j], stackCards[i]];
        }

        // Update cardIds order in stack
        stack.cardIds = stackCards.map((c) => c.id);
        saveData();

        currentCardIndex = 0;
        displayCurrentCard();
      }

      // Card Management
      function showAddCard() {
        showPage("add-card");
      }

      function markCard(status) {
        const stack = stacks.find((s) => s.id === currentStackId);
        const stackCards = cards.filter((c) => stack.cardIds.includes(c.id));
        const currentCard = stackCards[currentCardIndex];

        currentCard.status = status;
        saveData();
        displayCurrentCard();

        // Hide buttons after marking
        document.getElementById("knowledge-controls").style.display = "none";
      }

      function flipCard() {
        const flashcard = document.getElementById("flashcard");
        flashcard.classList.toggle("flipped");
        isFlipped = !isFlipped;

        // Show knowledge buttons when flipped to back
        if (isFlipped) {
          document.getElementById("knowledge-controls").style.display = "flex";
        } else {
          document.getElementById("knowledge-controls").style.display = "none";
        }
      }

      function backToStudy() {
        showPage("study");
      }

      function addCard() {
        const front = document.getElementById("add-card-front").value.trim();
        const back = document.getElementById("add-card-back").value.trim();

        if (!front || !back) {
          alert("Please fill in both front and back of the card");
          return;
        }

        const newCard = {
          id: Date.now(),
          front: front,
          back: back,
          stackId: currentStackId,
          status: false,
        };

        cards.push(newCard);

        // Add card to current stack
        const stack = stacks.find((s) => s.id === currentStackId);
        stack.cardIds.push(newCard.id);

        saveData();

        // Clear form
        document.getElementById("card-front").value = "";
        document.getElementById("card-back").value = "";

        // Go back to study and show new card
        showPage("study");
        const stackCards = cards.filter((c) => stack.cardIds.includes(c.id));
        currentCardIndex = stackCards.length - 1; // Show the new card
        displayCurrentCard();
        renderStacks(); // Update card count
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        if (
          document.getElementById("study-page").classList.contains("active")
        ) {
          if (e.code === "Space") {
            e.preventDefault();
            flipCard();
          } else if (e.code === "ArrowLeft") {
            e.preventDefault();
            previousCard();
          } else if (e.code === "ArrowRight") {
            e.preventDefault();
            nextCard();
          }
        }
      });

      // Initialize on load
      init();

      // Export/Import Functions
      function exportData() {
        const data = {
          stacks: stacks,
          cards: cards,
          exportDate: new Date().toISOString(),
        };

        const dataStr = JSON.stringify(data, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(dataBlob);
        link.download = `flashcards-backup-${
          new Date().toISOString().split("T")[0]
        }.json`;
        link.click();
      }

      function importData(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const data = JSON.parse(e.target.result);

            if (data.stacks && data.cards) {
              stacks = data.stacks;
              cards = data.cards;
              saveData();
              renderStacks();
              alert("‚úÖ Data imported successfully!");
            } else {
              alert("‚ùå Invalid file format");
            }
          } catch (error) {
            alert("‚ùå Error reading file");
          }
        };
        reader.readAsText(file);
      }
    </script>
  </body>
</html>
